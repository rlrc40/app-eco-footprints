<p>
  Options selected: {{ getNumberOfSelectedActions([ transport, feeding, energy ]) }}
</p>
<p>
  Total co2e: {{ getSumCo2e( [ transport, feeding, energy ] )  | number : '1.1-2'}}
</p>

<mat-tab-group mat-align-tabs="start">
  <mat-tab label="Transporte">
    <mat-selection-list #transport>
      <div *ngFor="let ecoAction of ecoActions">
        <mat-list-option *ngIf="ecoAction.categoryType === 1" [value]="ecoAction">
          {{ecoAction.description}}
        </mat-list-option>
      </div>
    </mat-selection-list>
  </mat-tab>

  <mat-tab label="Alimentación">
    <mat-selection-list #feeding>
      <div *ngFor="let ecoAction of ecoActions">
        <mat-list-option *ngIf="ecoAction.categoryType === 2" [value]="ecoAction">
          {{ecoAction.description}}
        </mat-list-option>
      </div>
    </mat-selection-list>
  </mat-tab>

  <mat-tab label="Energía">
    <mat-selection-list #energy>
      <div *ngFor="let ecoAction of ecoActions">
        <mat-list-option *ngIf="ecoAction.categoryType === 3" [value]="ecoAction">
          {{ecoAction.description}}
        </mat-list-option>
      </div>
    </mat-selection-list>
  </mat-tab>
</mat-tab-group>

<ul class="footprints-list">
  <li *ngFor="let footprint of footprints"
    (click)="onSelect(footprint)"
    class="footprints-list-item"
    [class.selected]="footprint === selectedFootprint">
    <a routerLink="/detail/{{footprint.id}}">
      <span class="badge">{{footprint.id}}</span> {{footprint.name}}
    </a>
  </li>
</ul>

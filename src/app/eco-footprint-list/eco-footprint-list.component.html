<div class="eco-footprint-list" *ngIf="!isLoading">
  <div *ngFor="let ecoFootprint of ecoFootprints" class="eco-footprint-list-item" routerLink="/{{ecoFootprint.id}}">
    <button class="eco-footprint-list-item-delete" mat-icon-button color="warn" aria-label="Delete eco footprint" (click)="deleteEcoFootprint(ecoFootprint.id)">
      <mat-icon>delete</mat-icon>
    </button>
    <div *ngIf="ecoFootprint.description">
      <strong>Description: </strong>
      {{ ecoFootprint.description }}
    </div>

    <div *ngIf="ecoFootprint.ecoActions">
      <strong>ECO Actions: </strong>
      <app-eco-action-list-information [ecoActions]="ecoFootprint.ecoActions" class="eco-action-list-information"></app-eco-action-list-information>
    </div>
    <br/>
    <br/>
  </div>
</div>
<mat-spinner [diameter]="50" *ngIf="isLoading"></mat-spinner>
